<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form ng-submit="vm.submit(vm.form)" novalidate="novalidate">
  <label for="email">邮箱</label><input type="email" id="email" ng-module="vm.form.email" ng-required="true">
  <br />
  <label for="nickname">昵称</label><input type="text" id="nickname" ng-module="vm.form.nickname">
  <br />
  <label for="password">密码</label><input type="text" id="password" ng-module="vm.form.password">
  <br />
  <label for="confirmPassword">确认密码</label><input type="text" id="confirmPassword" ng-module="vm.form.confirmPassword">
  <br />
  <label for="graphValidateCode">图形验证码</label><input type="text" id="graphValidateCode">
  <br />
  <input type="checkbox" id="ifchecked" ng-module="vm.form.ifchecked"><span>我已阅读并同意 用户服务协议</span>
</form>

</body>
</html>
